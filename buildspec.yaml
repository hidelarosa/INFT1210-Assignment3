version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "delarosa/assignment3-repo"  # Change this to your ECR repository name
    IMAGE_TAG: "latest"
  parameter-store:
    AWS_ACCOUNT_ID: "/codebuild/761018853069" # Store your AWS Account ID in SSM Parameter Store
    AWS_REGION: "/codebuild/us-east-1"  # Store AWS Region in SSM Parameter Store

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo "Retrieving repository URI..."
      - REPO_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME"
      - echo "Repository URI: $REPO_URI"

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME .
      - docker tag $IMAGE_REPO_NAME:latest $REPO_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push $REPO_URI:$IMAGE_TAG
      - echo "Build and push completed successfully!"
